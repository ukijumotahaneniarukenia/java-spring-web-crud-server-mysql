<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/wrapper.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="/javascript/toggle.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
    <p>delete employeeEntity<p>
    <form method="post" th:action="@{/delete}" th:object="${employeeForm}">
        <table border="1">
            <thead>
                <tr>
                    <td>check</td>
                    <td>id</td>
                    <td>name</td>
                    <td>role</td>
                    <td>button</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employeeItem : ${employeeFormList}">
                    <td><input type="checkbox" class="checkbox-grp" th:field="*{hiddenCheckId}" th:value="${employeeItem.hiddenCheckId}"/></td>
                    <td th:text="${employeeItem.id}"></td>
                    <td th:text="${employeeItem.name}"></td>
                    <td th:text="${employeeItem.role}"></td>
                    <td><button type="submit"><span>Delete</span></button></td>
                </tr>
            </tbody>
        </table>
    </form>
    <p>menu<a href="/menu">here</a></p>
</body>
</html>
